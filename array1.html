    <script>
        var arr = [1500, 1200, 2000, 2100, 1800];

        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }

        }

        for (var x = 0; x < arr.length - 1; x++) {
            if (arr[arr.length - 1 - x] > 2000) {
                arr.pop(arr);
            }

        }

        console.log(arr);
    </script>
