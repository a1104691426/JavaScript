<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            margin: 100px auto;
            border-bottom: 1px solid #ccc;
        }
        
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        
        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for=""> 
            <img src="images/close.png" alt="">
        </label>
        <input type="text" id='ip' value='手机'>
    </div>
    <script>
        var input = document.getElementById('ip')
        input.onfocus = function() {
            if (this.value === '手机') {
                this.value = '';
            }
        }
        input.onblur = function() {
            if (this.value === '') {
                this.value = '手机';
            }
            input.style.color = '#999';
        }
    </script>

</body>

</html>
